<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{form}}
        </table>
        <button type="submit">Submit</button>
    </form>
    <div>
        {% if messages %}
        {% for m in messages %}
        {{m}}
        {% endfor %}
        {% endif %}
    </div>
</body>

</html>
